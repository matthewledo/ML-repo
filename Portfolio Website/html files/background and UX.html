function setActive() {
    if (this.classList.contains('active')) {
        return;
    } else {
        for (let i=0; i < navLinks.length; i++) {
            navLinks[i].classList.remove('active');
        }
        this.classList.add('active');
    }

}

function showNewPage() {

    var allDivs = document.querySelectorAll('#content > div');

    for (let z=0; z < allDivs.length; z++) {
        allDivs[z].style.display = 'none';
    }   
    var x = document.getElementById(this.dataset.categoryPage);
       x.style.display = 'block';
   
    var menuColor = document.querySelector('#contentWrapper aside');
    if (menuColor.classList.contains(this.dataset.categoryPage)) {
        return;
    } else { 
        menuColor.className = "";
    }
    menuColor.classList.add(this.dataset.categoryPage);
